<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mercado Cripto</title>

    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <header class="nav-header">
      <h1>Mercado Cripto</h1>
    </header>
    
    <form class="box">
      
    <!-- CARDS -->

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col description">
        <div class="card h-100">
          <img src="./img/BTC.svg" class="card-img-top imgCoin" alt="..." />
          <div class="card-body">
            <h5 class="card-title titleCoin">BTC : Bitcoin</h5>
            <div class="card-text">
              <label for="btcBuy">Valor de compra:</label>
              <p id="btcBuy" class="value"></p>
              <label for="btcBuy">Valor de venda:</label>
              <p id="btcSell" class="value"></p>
              <label for="btcOpen">Abertura do Mercado</label>
              <p id="btcOpen" class="value"></p>
              <label for="btcHigh">Maior Preço</label>
              <p id="btcHigh" class="value"></p>
              <label for="btcLow">Menor Preço</label>
              <p id="btcLow" class="value"></p>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">Atualizado a cada 3 segundos</small>
          </div>
        </div>
      </div>
      <div class="col description">
        <div class="card h-100">
          <img src="./img/ETH.SVG" class="card-img-top imgCoin" alt="..." />
          <div class="card-body">
            <h5 class="card-title titleCoin">ETH : Ethereum</h5>
            <div class="card-text">
              <label for="ethBuy">Valor de compra:</label>
              <p id="ethBuy" class="value"></p>
              <label for="ethBuy">Valor de venda:</label>
              <p id="ethSell" class="value"></p>
              <label for="ethOpen">Abertura do Mercado</label>
              <p id="ethOpen" class="value"></p>
              <label for="btcHigh">Maior Preço</label>
              <p id="ethHigh" class="value"></p>
              <label for="ethLow">Menor Preço</label>
              <p id="ethLow" class="value"></p>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">Atualizado a cada 3 segundos</small>
          </div>
        </div>
      </div>
      <div class="col description">
        <div class="card h-100">
          <img src="./img/AXS.SVG" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title titleCoin">AXS : Axis Infinity</h5>
            <div class="card-text">
              <label for="axsBuy">Valor de compra:</label>
              <p id="axsBuy" class="value"></p>
              <label for="axsBuy">Valor de venda:</label>
              <p id="axsSell" class="value"></p>
              <label for="axsOpen">Abertura do Mercado</label>
              <p id="axsOpen" class="value"></p>
              <label for="axsHigh">Maior Preço</label>
              <p id="axsHigh" class="value"></p>
              <label for="axsLow">Menor Preço</label>
              <p id="axsLow" class="value"></p>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">Atualizado a cada 3 segundos</small>
          </div>
        </div>
      </div>

      
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
  </body>
</html>
