<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mercado Cripto</title>

    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <form class="box">
      <h1>Cripto Mercado</h1>

      <!-- Seleção da moeda -->
      <select
        class="form-select form-select-lg mb-3 selectCoin"
        aria-label=".form-select-lg example"
        id="coin"
      >
        <option selected>Selecione uma criptomoeda</option>
        <option value="btc">BTC : Bitcoin</option>
        <option value="eth">ETH : Ethereum</option>
        <option value="ltc">LTC : Litecoin</option>
        <option value="axs">AXS : Axie Infinityn</option>
      </select>

      <!-- Valor de compra -->
      <label for="high">Valor de compra</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
          type="text"
          class="form-control"
          id="buy"
          placeholder="valor de compra atual"
          readonly
        />
      </div>

      <!-- Valor de venda -->
      <label for="high">Valor de venda</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
          type="text"
          class="form-control"
          id="sell"
          placeholder="valor de venda atual"
          readonly
        />
      </div>

      <!-- Abertura -->

      <label for="high">Abertura do Mercado</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
          type="text"
          class="form-control"
          id="open"
          placeholder="valor da moeda na abertura do mercado"
          readonly
        />
      </div>

      <!-- Maior cotação -->

      <label for="high">Maior cotação</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
          type="text"
          class="form-control"
          id="high"
          placeholder="maior cotação do dia"
          readonly
        />
      </div>

      <!-- Menor cotação -->
      <label for="high">Menor cotação</label>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
          type="text"
          class="form-control"
          id="low"
          placeholder="menor cotação do dia"
          readonly
        />
      </div>
    </form>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
  </body>
</html>
